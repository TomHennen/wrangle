name: Check Change
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  # Whenever new source is pushed or a PR is received, scan it for any issues
  check-change:
    permissions:
      actions: read
      contents: read
      packages: read
      issues: read
      pull-requests: read
      security-events: write # So we can upload sarif
      statuses: read
    runs-on: ubuntu-latest
    steps:
    - name: "Run Scan"
      uses: tomhennen/wrangle/actions/scan_source@actions_dev
