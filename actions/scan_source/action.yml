name: Scan source

description: Scan source with wrangle

inputs:
  registry:
    required: true
    type: string
  github_token:
    description: "GitHub token with read access"
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ inputs.github_token }}
    - name: Scan the source repo
      id: scan
      run: ./run.sh -r ghcr.io/tomhennen/wrangle osv zizmor
      shell: bash
      continue-on-error: true
    - name: Scorecard
      uses: tomhennen/wrangle/actions/scorecard@actions_dev
    - name: Generate summary
      if: always()
      run: cat ./metadata/summary.md >> $GITHUB_STEP_SUMMARY
      shell: bash
    - name: Upload SARIFs
      if: ${{ false }} # We're still a private repo so we can't enable code scanning. :(
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ./metadata/
        category: wrangle
    - uses: actions/upload-artifact@v4
      with:
        name: scan-results
        path: ./metadata/
